jdbc.driver=com.mysql.jdbc.Driver  
jdbc.url=jdbc:mysql://127.0.0.1:3306/chatbot?characterEncoding=utf8&useSSL=true&serverTimezone=CST
jdbc.username=root
jdbc.password=123456
#定义初始连接数  
jdbc.initialSize=0  
#定义最大连接数	
jdbc.maxActive=20  
#定义最大空闲    
#jdbc.maxIdle=20  
#定义最小空闲    
jdbc.minIdle=1  
#定义最长等待时间  
jdbc.maxWait=60000  
#用来检测连接是否有效的sql，要求是一个查询语句
jdbc.validationQuery=SELECT 'x'

